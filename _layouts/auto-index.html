---
layout: default
---

<h1 class="page-heading">{{ page.title }}</h1>
{{ content }}
<ul>
{% for post in site.categories.latex %}
  {% if post.title != null %}
    {% if group == null or group == post.group %}
      <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
   {% endif %}
{% endfor %}
</ul>

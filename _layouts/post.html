---
layout: default
---

<article>

{%- assign date_format = site.date_format -%}
<header>
  <h2>{{ page.title | escape }}</h2>
    
  <time>{{ page.date | date: date_format }}</time> |
  {% for category in page.categories %}
  <span>{{ category }}</span>
  {% endfor %}

  <summary>
    {{ page.excerpt }}
  </summary>
</header>

{{ content }}

</article>
